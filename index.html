<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header>
        <h1 class="title">Connect 4</h1>
        <div class="container-logo-github">
            
        </div>
    </header>
    <main class="main">
        <section class="container-tablero">
            <div class="tablero container-btn">
                <button class="btn-start" id="start">Press Start</button>
            </div>
        </section>
        <section class="score">
            <div class="container-score">
                <div class="container-team">
                    <span class="team red">Red Player</span>
                </div>
                <div class="container-team">
                    <span class="team yellow">Yellow Player</span>
                </div>
                <div class="container-team">
                    <span class="team red">0</span>
                </div>
                <div class="container-team">
                    <span class="team yellow">0</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
