<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta 4</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Connect 4</h1>
        <div class="container-logo-github">
            <a href="https://github.com/RuiderEdgar/Conecta-4">
                <img class="icon-github" src="./assets/resources/icons/github.png" alt="icono github">
            </a>
        </div>
    </header>
    <main class="main">

        <!--------- Tablero ---------->
        <section class="container-tablero">
            <div class="tablero container-btn" id="tablero">
                <button class="btn-start" id="btn-start">Press Start</button>
                <div class="header-tablero">
                    <button class="retry boton" id="btn-retry">
                        <img class="retry-icon" src="./assets/resources/icons/reload.png" alt="retry-icon">
                    </button>
                </div>
            </div>
        </section>
        <!--------- Tablero ---------->
        
        <!--------- Score ---------->
        <section class="score">
            
            <div class="container-score">
                <div class="container-team">
                    <span class="team red">Red Player</span>
                </div>
                <div class="container-team">
                    <span class="team yellow">Yellow Player</span>
                </div>
                <div class="container-team">
                    <span class="team red">0</span>
                </div>
                <div class="container-team">
                    <span class="team yellow">0</span>
                </div>
            </div>
            <div class="container-btn-reboot">
                <button class="boton btn-reboot">
                    <img class="score-icon" src="./assets/resources/icons/score-board.png" alt="reboot">
                </button>
                <p class="txt txt-reboot">Reboot Score</p>
            </div>
        </section>
        <!--------- Score ---------->
    </main>
</body>
</html>
